# This workflow will do a clean installation of node dependencies, build the source code and run tests with node v18


name: JS - Jest Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "main", "79-Testing" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Archive Jest Coverage Data
      uses: actions/upload-artifact@v2
      with:
        name: jest-coverage-data
        path: coverage/

    - name: Qodana Scan
      uses: JetBrains/qodana-action@v2023.3
      env:
        QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_JS }}
